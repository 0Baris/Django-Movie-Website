{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock%}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">

        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>


        <footer class="bg-dark text-white mt-5 p-4 text-center">
            <p>&copy; 2024 MovieApp. Tüm hakları saklıdır.</p>
            {% comment %} <p><a href="/about" 
                class="text-white">Hakkında</a> | <a href="/contact" 
                class="text-white">İletişim</a> | <a href="/privacy" 
                class="text-white">Gizlilik Politikası</a> | <a href="/terms" 
                class="text-white">Kullanım Şartları</a></p> {% endcomment %}
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
